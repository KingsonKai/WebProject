<html>
<head>
	<title>Simple Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/homework5.css">
	<script type="text/javascript" src="js/homework5.js"></script>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
</head>
<body>
	<div class="quan">
		<div class="pingmu">
		<!-- 设置显示结果的区域-->
			<p id="result">0</p>
		<!-- 设置显示目前输入算式的区域-->
			<p id="shizi">(请输入算式)</p>
		</div>
		<div id="anjian">
		<!-- 第一行按键-->
		<div class="first">
			<button id="s7">7</button>
			<button id="s8">8</button>
			<button id="s9">9</button>
			<button id="chu">/</button>
		</div>
		<!-- 第二行按键-->
		<div class="second">
			<button id="s4">4</button>
			<button id="s5">5</button>
			<button id="s6">6</button>
			<button id="cheng">*</button>
		</div>
		<!-- 第三行按键-->
		<div class="third">
			<button id="s1">1</button>
			<button id="s2">2</button>
			<button id="s3">3</button>
			<button id="jian">-</button>
		</div>
		<!-- 第四行按键-->
		<div class="forth">
			<button id="s0">0</button>
			<button id="dian">.</button>
			<button id="tui">←</button>
			<button id="jia">+</button>
		</div>
		<!-- 第五行按键-->
		<div class="fifth">
			<button id="left">(</button>
			<button id="right">)</button>
			<button id="clear">CE</button>
			<button id="deng">=</button>
		</div>
		</div>
		</div>
</body>
</html>
