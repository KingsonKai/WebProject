<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script type="text/javascript" src="js/maze.js"></script>
	<link rel="stylesheet" type="text/css" href="css/maze.css">
	<title>my Maze</title>
</head>
<body>
	<h1>The Amazing Mouse Maze!</h1>
	<p class="guize">Move your mouse over the "S" to begin.</p>
	<p id="zhuyi"></p>
	<div class="chongzhi" id="shang"></div>
	<div id="mazetu">
		<div class="wall" id="zuoshang"></div>
		<div class="wall" id="zhongshang"></div>
		<div class="wall" id="youshang"></div>
		<div class="wall" id="zuoxia"></div>
		<div class="wall" id="zhongxia"></div>
		<div class="wall" id="youxia"></div>
		<div id="start"></div>
		<div id="end"></div>
		<div id="cheat"></div>
		<div class="chongzhi" id=zuo1></div>
		<div class="chongzhi" id=zuo2></div>
		<div class="chongzhi" id=you1></div>
		<div class="chongzhi" id=you2></div>
	</div>
	<div class="chongzhi" id="xia"></div>
	<p id="miaoshu">The object of this game is to guide the mouse cursor through the start area and get to the end area. Be sure to avoid the walls: </p>
	<div id="qiang"></div>
	<p id="gl">Good luck!</p>
</body>
</html>
