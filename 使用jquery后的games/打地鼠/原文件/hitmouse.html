<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Whac-a-mole</title>
	<link rel="stylesheet" type="text/css" href="css/hitmouse.css">
	<script type="text/javascript" src="js/hitmouse.js"></script>
</head>
<body>
	<div id="zong">
		<h1>Whac-a-mole</h1>
		<p id=rule>Tese your skill.How many boxes(moles) can you check(hit) in 30 seconds?</p>
		<div id="xianshi">
			<button id="caozuo">Start Game | Stop Game</button>
			<div id="time">Time :
				<span id="time-info">0</span>
			</div>
			
			<div id="zhuangtai">Game Over</div>
			<div id="score">Score:
				<span id="score-info">0</span>
			</div>
		</div>
		<div id="zhuti"></div>
			<h2>Instructions:</h2>
			<p id="tip">
				1. Click on the radio button(moles) as they are selected randomly by the computer.<br /> 
				2. 1 point per hit, minus 1 point per miss.
			</p>
	</div>
</body>
</html>
