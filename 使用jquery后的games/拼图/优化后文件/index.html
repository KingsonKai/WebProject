<!DOCTYPE html>
<html>
<head>
	<title>拼图游戏</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="css/puzzle.css">
	<script type="text/javascript" src="js/puzzle.js"></script>
	<script type="text/javascript" src="js/jQuery.js"></script>
</head>
<body>
	<h1>拼图游戏</h1>
	<div id="container">
		<div id="time">Time(秒) :
			<span id="time-info">0</span>
		</div>
		<div id="puzzle">
		<div id="p0" class="row1 col1 tu1 b"></div>
		<div id="p1" class="row1 col2 tu1 b"></div>
		<div id="p2" class="row1 col3 tu1 b"></div>
		<div id="p3" class="row1 col4 tu1 b"></div>
		<div id="p4" class="row2 col1 tu1 b"></div>
		<div id="p5" class="row2 col2 tu1 b"></div>
		<div id="p6" class="row2 col3 tu1 b"></div>
		<div id="p7" class="row2 col4 tu1 b"></div>
		<div id="p8" class="row3 col1 tu1 b"></div>
		<div id="p9" class="row3 col2 tu1 b"></div>
		<div id="p10" class="row3 col3 tu1 b"></div>
		<div id="p11" class="row3 col4 tu1 b"></div>
		<div id="p12" class="row4 col1 tu1 b"></div>
		<div id="p13" class="row4 col2 tu1 b"></div>
		<div id="p14" class="row4 col3 tu1 b"></div>
		<div id="p15" class="row4 col4 tu1 b"></div>
		</div>
		<button id="start-recover">开始</button>
		<button id="change">换图</button>
	</div>
</body>
