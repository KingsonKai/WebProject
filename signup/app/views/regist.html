<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>注册</title>
		<link href="stylesheets/regist.css" type="text/css" rel="stylesheet" />
		<script src = "javascripts/regist.js" type="text/javascript"></script>
		<script src="javascripts/jQuery.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="container">
			<%- message %>
			<div id = "header">
			<h2>用户注册</h2></div>
			<div id="errordisplay"></div>
			<form id = "registform" method="post" onsubmit="return false">
				<table>
					<tr>
						<td>用户名：</td>
						<td><input name='name' id='name'></td>
					</tr>
					<tr>
						<td>密码：</td>
						<td><input name='password' id='password'></td>
					</tr>
					<tr>
						<td>确认密码：</td>
						<td><input name='passwordd' id='passwordd'></td>
					</tr>
					<tr>
						<td>学号：</td>
						<td><input name='id' id='id'></td>
					</tr>
					<tr>
						<td>电话：</td>
						<td><input name='phone' id='phone'></td>
					</tr>
					<tr>
						<td>邮箱：</td>
						<td><input name='email' id='email'></td>
					</tr>
				</table>
				<div id= "buttons">
					<input id="regis" type="submit" value="注册" />
					<input id="log" type="button" value="登录" />
					<input id="reset" type="reset" value="重置">
				</div>
			</form>
			<div id='tip'>
    			<ul>格式:
       		 		<li>用户名6~18位英文字母、数字或下划线，必须以英文字母开头</li>
       		 		<li>密码为6~12位数字、大小写字母、中划线、下划线</li>
        			<li>学号8位数字，不能以0开头</li>
        			<li>电话11位数字，不能以0开头</li>
        			<li>邮箱格式为‘数字或字母@字母或数字.字母’</li>
        			<li>用户名、学号、电话、邮箱均不可重复注册</li>
    			</ul>
    		</div>
		</div>
	</body>
</html>
