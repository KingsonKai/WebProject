<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>登录</title>
		<link href="stylesheets/login.css" type="text/css" rel="stylesheet" />
		<script src = "javascripts/login.js" type="text/javascript"></script>
		<script src="javascripts/jQuery.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="container">
			<%- message %>
			<div id="header"><h2>用户登录</h2></div>
			<div id="errordisplay"></div>
			<form id = "loginform" method="post" onsubmit="return false">
				<table>
					<tr>
						<td>用户名：</td>
						<td><input name='name' id='name'></td>
					</tr>
					<tr>
						<td>密码：</td>
						<td><input name='password' id='password'></td>
					</tr>
				</table>
				<div id= "buttons">
					<input id="regis" type="submit" value="注册" />
					<input id="log" type="button" value="登录" />
					<input id="reset" type="reset" value="重置">
				</div>
			</form>
		</div>
	</body>
</html>
